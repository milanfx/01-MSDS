<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      padding: 40px;
      background-color: Ivory;
      color: DarkSlateGray;
      line-height: 1.5;
      font-size: 1rem;
    }

    h2 {
      color: #33691e;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 24px;
    }

    h3 {
      background-color: Ivory;
      color: #33691e;
      text-align: left;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      font-weight: bold;
      margin: 0;
      overflow: hidden;
      padding: 2px;
      border-top: 2px solid #33691e;
      border-bottom: 2px solid #33691e;
    }

    h4 {
      color: #33691e;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
    }  

    .back {
      display: inline-block;
      background-color: #33691e;
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 14px;
      font-weight: normal;
      margin: 5px;
      overflow: hidden;
      text-decoration: none;
      padding: 2px;
      width: 80px;
      border-radius: 5px;
    }

      .spec {
      display: inline-block;
      background-color: Ivory;
      color: #33691e;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: bold;
      font-size: 16px;
      margin: 5px;
      overflow: hidden;
      text-decoration: none;
      padding: 2px;
      width: 120px;
      border-radius: 5px;
      border: 2px solid #33691e;
    }

      .cour {
      display: inline-block;
      background-color: #33691e;
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      font-weight: normal;
      margin: 5px;
      overflow: hidden;
      text-decoration: none;
      padding: 2px;
      width: 120px;
      border-radius: 5px;
      border: 2px solid #33691e;
    }

  </style>
</head>
<body>
  <div style="border-top: 5px solid #33691e;"></div>
  <div style="border-top: 3px solid Ivory;"></div>
  <div style="
    background-color: #33691e;
    color: Ivory;
    text-align: center;
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 40px;
    margin: 0;
    overflow: hidden;
    padding: 10px 0;
  ">
    {{ page.title }}
  </div>
  <div style="border-bottom: 3px solid Ivory;"></div>
  <div style="border-bottom: 5px solid #33691e;"></div>
  <br>
  <a href="/" class="back">Back to Home</a>
  <a href="javascript:history.back()" class="back">Back to Prev</a>
  <br>
  <div>
    {{ content }}
  </div>
  <br>
  <a href="/" class="back">Back to Home</a>
  <a href="javascript:history.back()" class="back">Back to Prev</a>
</body>
</html>
