<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=930, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <style>
    :root {
      --c1: #311b92;
      --c2: #4527a0;
      --c3: #512da8;
      --c4: #5e35b1;
      --c5: #673ab7;
      --c6: #ede7f6;
    }
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background-color: Ivory;
      color: DarkSlateGray;
      font-size: 16px;
      line-height: 1;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }
    .title {
      display: inline-block;
      background-color: var(--c1);
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 40px;
      margin: 5px;
      overflow: hidden;
      padding: 10px 0;
      line-height: 1.5;
      width: 875px; 
    }
    .header-row {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
    }
    .btn {
      display: inline-block;
      background-color: var(--c1);
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      margin: 5px;
      overflow: hidden;
      text-decoration: none;
      padding: 5px;
      border-radius: 5px;
      border: 2px solid var(--c1);
      flex-shrink: 0;
    }
    .btn.note { 
      background-color: Ivory; 
      color: var(--c1);
      font-weight: bold;
      border-top: 2px solid var(--c1);
      border-bottom: 2px solid var(--c1);
      border-left: none;
      border-right: none;
      border-radius: 0px;
      width: 664px; 
    }
    .btn.back { font-size: 16px; width: 90px; }
    .btn.spec1 { 
      background-color: var(--c6); 
      text-align: left; 
      width: 420px; 
    }
    .btn.spec2 {
      background-color: Ivory;
      color: var(--c1);
      text-align: left;
      font-weight: bold;
      width: 330px;
    }
    .btn.cour1 { background-color: var(--c1); width: 110px; }
    .btn.cour2 { background-color: var(--c2); width: 110px; }
    .btn.cour3 { background-color: var(--c3); width: 110px; }

    .btn.icon1 { background-color: var(--c1); width: 75px; }
    .btn.icon2 { background-color: var(--c2); width: 75px; }
    .btn.icon3 { background-color: var(--c3); width: 75px; }
    .btn.icon4 { background-color: var(--c4); width: 75px; }

    .btn.note1 { 
      font-size: 20px;
      text-align: left; 
      width: 875px; 
    }
    .btn.note2 { 
      background-color: var(--c6); 
      color: var(--c1);
      text-align: left; 
      width: 875px; 
      line-height: 1.5;
    }
    .btn.note3 { 
      background-color: Ivory; 
      color: var(--c1);
      font-size: 20px;
      font-weight: bold;
      text-align: left; 
      width: 855px; 
      border-top: 2px solid var(--c1);
      border-bottom: 2px solid var(--c1);
      border-left: none;
      border-right: none;
      border-radius: 0px;
      line-height: 1;
    }

    h2, h3, h4 {
      background-color: Ivory;
      color: var(--c1);
      text-align: left;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: bold;
      font-size: 16px;
      margin: 5px;
      overflow: hidden;
      padding: 5px;
    }
    h2 { font-size: 24px; }
    h3 { border-top: 2px solid var(--c1); border-bottom: 2px solid var(--c1); }
    h4 { font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div style="border-top: 5px solid var(--c1); margin: 5px;"></div>
    <div class="title">
      {{ page.title }}
    </div>
    <div style="border-top: 5px solid var(--c1); margin: 5px;"></div>
    <div class="header-row">
      <a href="/" class="btn back">Go Home</a>
      <span class="btn note">Study Notes</span>
      <a href="javascript:history.back()" class="btn back">Go Back</a>
    </div>
    <div>
      {{ content }}
    </div>
    <div class="header-row">
      <a href="/" class="btn back">Go Home</a>
      <span class="btn note">MilanFX</span>
      <a href="javascript:history.back()" class="btn back">Go Back</a>
    </div>
  </div>
</body>
</html>
