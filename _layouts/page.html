<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=930, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <style>
    :root {
      --c1: #311b92;
      --c2: #4527a0;
      --c3: #512da8;
      --c4: #5e35b1;
      --c5: #673ab7;
      --c6: #ede7f6;
    }
    body {
      background-color: Ivory;
      color: DarkSlateGray;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      line-height: 1;
    }
    .container {
      max-width: 900px;
      padding: 10px;
      box-sizing: border-box;
    }
    .btn {
      display: inline-block;
      background-color: var(--c1);
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      overflow: hidden;
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      border: 2px solid var(--c1);
      box-sizing: border-box;
      text-decoration: none;
      flex-shrink: 0;
    }
    .btn.head {
      font-size: 40px;
      padding: 20px;
      width: 880px; 
    }
    .btn.note { 
      background-color: Ivory; 
      color: var(--c1);
      font-weight: bold;
      border-left: none;
      border-right: none;
      border-radius: 0px;
      width: 680px;
    }
    .btn.back { 
      background-color: var(--c1);
      width: 90px;
    }
    .btn.spec1 { 
      background-color: var(--c6); 
      text-align: left; 
      width: 428px; 
    }
    .btn.spec2 {
      background-color: Ivory;
      color: var(--c1);
      text-align: left;
      font-weight: bold;
      width: 350px;
    }
    .btn.cour1 { background-color: var(--c2); width: 123px; }
    .btn.cour2 { background-color: var(--c3); width: 123px; }
    .btn.cour3 { background-color: var(--c4); width: 123px; }

    .btn.icon1 { background-color: var(--c2); width: 88px; }
    .btn.icon2 { background-color: var(--c3); width: 88px; }
    .btn.icon3 { background-color: var(--c4); width: 88px; }
    .btn.icon4 { background-color: var(--c5); width: 88px; }

    .btn.note1 { 
      background-color: var(--c3);
      font-size: 20px;
      text-align: left; 
      width: 880px;
    }
    .btn.note2 { 
      background-color: var(--c6); 
      color: var(--c1);
      text-align: left; 
      width: 880px; 
      line-height: 1.5;
    }
    .btn.note3 { 
      background-color: Ivory; 
      color: var(--c1);
      font-weight: bold;
      text-align: left; 
      width: 660px; 
      border-left: none;
      border-right: none;
      border-radius: 0px;
      line-height: 1;
    }
    .row {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="btn head">
      {{ page.title }}
    </div>
    <div class="row">
      <a href="/" class="btn back">Go Home</a>
      <div class="btn note">Study Notes</div>
      <a href="javascript:history.back()" class="btn back">Go Back</a>
    </div>
    <div>
      {{ content }}
    </div>
    <div class="row">
      <a href="/" class="btn back">Go Home</a>
      <div class="btn note">MilanFX</div>
      <a href="javascript:history.back()" class="btn back">Go Back</a>
    </div>
  </div>
</body>
</html>
